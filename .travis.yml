language: go
go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
script:
  - go install ./...
  - go test -v -race ./...
notifications:
  email: false
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL